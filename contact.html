<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Jithin Prasanth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem 2rem 2rem;
        }

        .contact-container {
            max-width: 800px;
            width: 100%;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .contact-title {
            font-family: var(--font-display);
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .contact-subtitle {
            font-family: var(--font-body);
            font-size: 1.1rem;
            opacity: 0.7;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
        }

        .contact-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .action-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .action-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .action-icon {
            font-size: 2.5rem;
            opacity: 0.8;
            transition: transform 0.3s ease;
        }

        .action-card:hover .action-icon {
            transform: scale(1.1);
            opacity: 1;
        }

        .action-label {
            font-family: var(--font-display);
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .action-desc {
            font-family: var(--font-body);
            font-size: 0.9rem;
            opacity: 0.6;
            line-height: 1.4;
        }

        .back-link {
            display: inline-block;
            margin-top: 4rem;
            text-align: center;
            width: 100%;
            font-family: var(--font-body);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.85rem;
            opacity: 0.6;
            transition: opacity 0.3s ease;
            text-decoration: none;
            color: #fff;
        }

        .back-link:hover {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .contact-actions {
                grid-template-columns: 1fr;
            }

            .action-card {
                padding: 2.5rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="fixed-nav">
        <a href="index.html"
            style="font-family: var(--font-display); font-weight: 700; text-decoration: none; color: #fff;">JP</a>
        <div class="nav-links-left">
            <a href="index.html" class="nav-item">Back to Home</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-header">
                <h1 class="contact-title">LET'S CONNECT</h1>
                <p class="contact-subtitle">Choose your preferred way to reach out. I'm always open to discussing new
                    projects or creative opportunities.</p>
            </div>

            <div class="contact-actions">
                <a href="https://www.linkedin.com/in/jithin-prasanth-7b2a2b365" target="_blank" class="action-card">
                    <div class="action-icon">in</div>
                    <div class="action-label">LinkedIn</div>
                    <p class="action-desc">Connect with me professionally and view my career journey.</p>
                </a>

                <a href="mailto:jithincreates@gmail.com" class="action-card">
                    <div class="action-icon">@</div>
                    <div class="action-label">Email</div>
                    <p class="action-desc">Send a direct inquiry to jithincreates@gmail.com</p>
                </a>
            </div>

            <a href="index.html" class="back-link">&larr; Back to Portfolio</a>
        </div>
    </section>

    <script src="animations.js"></script>
</body>

</html>
